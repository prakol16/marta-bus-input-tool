<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Improve Our Bus Routes</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        #map {
            height: 100%;
        }
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
		#search-menu {
			margin-top: 10%;
			margin-left: 5%;
			margin-right: 5%;
			font-family: Roboto, Arial, sans-serif;
			font-size: 15px;
			border-radius: 10px;
			background-color: white;
			width: 90%;
		}
		#search-menu button {
			
		}
		#search-menu input[type=text] {
			font-size: 20px;
		}
    </style>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="jquery-ui/jquery-ui.css" />
    <script src="jquery-ui/jquery-ui.js"></script>
    <script src="assets/js/app.js"></script>
</head>

<body>
    <div id="map"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWHxxIBaipxzGs23BcQ-MNkcTPOiud7fc&libraries=places&callback=initMap">
    </script>
    <div id="search-menu" style="display: none;">
    	<form>
    	<p>Search for a location: <input type="text" id="search-location" /></p>
    	<p>
    	Drop a marker at
    	<button class="ui-button ui-widget ui-corner-all" id="cur-loc-button">your current location</button>
    	</p>
    	<p>
    	<button type="submit" class="ui-button ui-widget ui-corner-all" id="submit-form">Submit suggested stop</button>
    	</p>
    	</form>
    </div>
</body>

</html>
