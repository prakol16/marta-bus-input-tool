<html>
  <head></head>
  <body>
    <title>Improve our Bus Routes</title>
    <script src="jquery.js"></script>
    <script src="jquery-ui/jquery-ui.js"></script>
    <script src="{{ "/assets/js/app.js" | relative_url }}"></script>
    <link href="jquery-ui/jquery-ui.css" rel="stylesheet">
    <style type="text/css">
      #map {
        height: 100%;
      }
      .ui-tabs .ui-tabs-hide {
        position: absolute !important;
        left: -10000px !important;
      }
    </style>
    <div id="tabs">
      <ul>
        <li><a href="#basic-view">Basic view</a></li>
        <li><a href="#map-view">Map</a></li>
      </ul>
      <div id="basic-view">
        Basic view
      </div>
      <div id="map-view">
        <div id="map"></div>
      </div>
    </div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
      $("#tabs").tabs();
      $("#tabs").on("tabsload", function() {
        console.log("Here");
        google.maps.event.trigger(map, "resize");
      });
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ site.google_maps_api_key }}&callback=initMap"
    async defer></script>
  </body>
</html>
